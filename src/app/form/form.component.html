
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 150px;">
            <div>
                <form action="" name="form"
                (ngSubmit)="f.form.valid && register()" #f="ngForm">    
        <div class="form-group">
            <label for="" class="form-label text-white">Name</label>
            <input type="text"class="form-control" name="Name"[(ngModel)]="Name" #uuser="ngModel" size="100" required>
            <div *ngIf="f.submitted && !uuser.valid" class="text-danger">Name is required</div>

        </div>
           <div class="form-group">
            <label for=""class="form-label text-white">PhoneNo</label>
            <input type="text" class="form-control" name="PhoneNo" [(ngModel)]="PhoneNo" #upn="ngModel"  size="100" required>
            <div *ngIf="f.submitted && !upn.valid" class="text-danger">PhoneNo is required</div>

        </div>

        <div class="form-group">
            <label for=""class="form-label text-white">Email</label>
            <input type="text" class="form-control" st name="Email" [(ngModel)]="Email" #uEmail="ngModel" size="100" required>
            <div *ngIf="f.submitted && !uEmail.valid" class="text-danger">Email is required</div>


        </div>
        <div class="form-group">
            <label for=""class="form-label text-white">Address</label>
            <input type="text" class="form-control" name="Address" [(ngModel)]="Address" #uAddress="ngModel" size="100" required>
            <div *ngIf="f.submitted && !uAddress.valid" class="text-danger">Address is required</div>

        </div><br>
        <div class="form-group">
            <button class="btn btn-success" type="submit" [disabled]="!f.form.valid" style="margin-left:150px">BOOKNOW</button>
        </div>
        </form>
        </div><br><br><br><br><br><br><br><br><br><br>
        <div class="col-md-3"></div>
    </div>
    
</div>
</div>
